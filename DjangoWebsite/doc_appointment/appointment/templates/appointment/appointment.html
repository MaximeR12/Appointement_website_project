{% extends 'appointment/base.html' %}

{% block title %}
<title> Book an appointment</title>
{% endblock  %}

{% block body %}
        <br/><br/><br/><br/>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" class="form-control" name="date" placeholder="Choose a date for your appointment">
            </div>
            <div class="form-group">
                <label for="appointment">Select a time:</label>
                <input type="time" class="form-control" name="appt-time" step='3600'>
            </div>
                    
                    <button type="submit" class="btn btn-primary">Book</button>
        </form>
        <br/><br/><br/><br/>

{% endblock %}
