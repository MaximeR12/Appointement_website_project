{% extends 'appointment/base.html' %}

{% block title %}
<title>Homepage</title>
{% endblock  %}

{% block body %}

<ul class = "planning">
{% for appt in bookings %}
<li><p>{{appt.day}} at {{appt.hour}} with <span class = "name">{{appt.booking_name}}</span><br><span class= "note">Notes : {{appt.more}}</span></p><a class = "cancel-btn" href='{% url 'appt-delete' id=appt.id %}'>Delete</a></li>
{% endfor %}
</ul>

{% endblock %}
